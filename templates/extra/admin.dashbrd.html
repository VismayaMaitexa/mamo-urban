<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            padding-right: 15px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
            color: white;
        }

        .sidebar .active {
            background-color: #16a085;
        }

        .sidebar-header {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.1rem;
        }

        /* Navbar Styles */
        .navbar {
            margin-left: 250px; /* offset for the sidebar */
            background-color: #34495e;
        }

        .navbar .navbar-brand, .navbar .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #1abc9c !important;
        }

        /* Content Styles */
        .content-wrapper {
            margin-left: 250px;
            padding: 30px;
        }

        .dashboard-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard-card h3 {
            margin-bottom: 20px;
            color: #34495e;
        }

        .dashboard-card .card-body {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .container-fluid {
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a href="#">Reports</a>
        <a href="#">Notifications</a>
        <div class="sidebar-footer">
            <a href="#" style="color: white;">Logout</a>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Profile</a>
            <a class="nav-item nav-link" href="#">Help</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <!-- Dashboard Cards -->
                <div class="col-md-4">
                    <div class="dashboard-card bg-light">
                        <h3>Total Users</h3>
                        <div class="card-body">
                            <p>350</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card bg-light">
                        <h3>Active Jobs</h3>
                        <div class="card-body">
                            <p>120</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card bg-light">
                        <h3>Pending Requests</h3>
                        <div class="card-body">
                            <p>45</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other Content -->
            <div class="row">
                <div class="col-12">
                    <h2>Recent Activity</h2>
                    <div class="card">
                        <div class="card-body">
                            <p>No recent activity.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
