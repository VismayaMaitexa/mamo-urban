{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Job Portal</title>
    <!-- Bootstrap core CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/static/assets/images/blog/bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(34, 82, 114, 0.7), rgba(0, 204, 255, 0.7)); /* Gradient overlay */
            z-index: -1; /* Place the overlay behind content */
        }

        .detail-box {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            background-color: rgba(60, 127, 154, 0.95);
        }

        .detail-box h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #052e51;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input:focus {
            border-color: #ff9f01;
            outline: none;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .form-row .col-md-6 {
            flex: 1;
        }

        .button input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0b3845;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button input:hover {
            background-color: #094059;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    
        <!-- End header section -->

        <!-- Slider section -->
        <section class="slider_section">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4 offset-md-4">
                                    <div class="detail-box">
                                        <h1>Admin Login</h1>
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <!-- <h2 class="form-title">Admin Login</h2> -->
                                            <label for="username">Username:</label>
                                            {% render_field form.username class='input' %}
                                            <label for="password">Password:</label>
                                            {% render_field form.password class='input' %}
                                            <div class="button">
                                                <input type="submit" value="Login">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
